  # Contact Page
  - slug: "contact"
    metadata:
      title: "Contact Us - Thompson & Associates"
      description: "Get in touch with our legal team. Schedule your free consultation today."
      navigation: true

    sections:
      - variant: "HeroCenteredImage"
        content:
          headline: "Get In Touch"
          subheadline: "Schedule Your Free Consultation"
          description: "We're here to help. Reach out to discuss your legal needs with our experienced team."
          image:
            src: "https://images.unsplash.com/photo-1556761175-b413da4baf72?w=1200"
            alt: "Contact us"

      - variant: "ContactSplit"
        content:
          heading: "Contact Information"
          description: "Reach out through your preferred method"
          contactInfo:
            - icon: "phone"
              label: "Phone"
              value: "+1 (555) 123-4567"
              href: "tel:+15551234567"

            - icon: "mail"
              label: "Email"
              value: "contact@thompsonlaw.com"
              href: "mailto:contact@thompsonlaw.com"

            - icon: "map-pin"
              label: "Address"
              value: "123 Legal Plaza, Suite 500\nDowntown District, ST 12345"

            - icon: "clock"
              label: "Hours"
              value: "Monday - Friday: 9:00 AM - 6:00 PM\nSaturday: By Appointment"

          form:
            fields:
              - name: "name"
                label: "Full Name"
                type: "text"
                required: true

              - name: "email"
                label: "Email Address"
                type: "email"
                required: true

              - name: "phone"
                label: "Phone Number"
                type: "tel"
                required: false

              - name: "message"
                label: "Tell us about your case"
                type: "textarea"
                required: true

            submitText: "Request Consultation"
            submitAction: "/api/contact"

      - variant: "FAQAccordion"
        content:
          heading: "Frequently Asked Questions"
          description: "Common questions about our services"
          faqs:
            - question: "Do you offer free consultations?"
              answer: "Yes, we offer free initial consultations for all new clients. This allows us to understand your needs and determine how we can best assist you."

            - question: "What are your fees?"
              answer: "Our fees vary depending on the complexity and type of case. We offer transparent pricing and will discuss all costs during your initial consultation."

            - question: "How long does a typical case take?"
              answer: "The timeline varies significantly based on the type of case and its complexity. We'll provide an estimated timeline during your consultation."

            - question: "Do you handle cases outside the local area?"
              answer: "Yes, we handle cases statewide and can coordinate with attorneys in other jurisdictions when necessary."

            - question: "How can I prepare for my consultation?"
              answer: "Bring any relevant documents, a list of questions, and a brief summary of your situation. This helps us make the most of our time together."

      - variant: "CTASimple"
        content:
          heading: "Ready to Get Started?"
          description: "Don't wait to address your legal needs. Contact us today and let our experienced team guide you toward a successful resolution."
          cta:
            text: "Schedule Consultation"
            href: "#contact-form"
            variant: "primary"
